<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
  <title>World Clock</title>
</head>
<body>
  <div class="container">
    <h1> World Clock</h1>
    <select name="" id="">
      <option value="">Select a city..</option>
      <option value="">Melbourne</option>
      <option value="">Paris</option>
      <option value="">New York</option>
    </select>

    <div class="city" id="auckland">
      <div>
        <h2>Auckland</h2>
        <div class="date">May 27th 2024</div>
      </div>
      <div class="time">11:39:31<small> AM </small></div>
    </div>
  
    <div class="city" id="paris">
      <div>
        <h2>Paris</h2>
        <div class="date">May 27th 2024</div>
      </div>
      <div class="time">11:39:31<small> AM </small></div>
    </div>

  </div>
  <footer>
    This project was coded by Maxine Janka and is open sourced on 
    <a href="https://github.com/maxine-janka/world-clock-project" target="_blank">GitHub</a>
  </footer>
<script src="src/index.js"></script>  
</body>
</html>
